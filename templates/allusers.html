{% include 'header.html' %}
<div class="col-lg-12 df-flex justify-content-center mx-auto rounded-6" style="background-color: white; margin-top: 60px; margin-bottom: 150px; transform: scale(0.8);">
    <table id="myTable" class="display" style="width:100%;">
        <thead>
            <tr>
                <th>użytkownik</th>
                <th>permisje</th>
                <th>dodaj permisje</th>
                <th>usuń użytkownika</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.username}}</td>
                <td>
                    {% for permission in user.permissions %}
                    {{permission.name}}
                    {% endfor %}
                </td>
                <td><a href="{{ url_for('changePermission', num=user.id) }}"><button type="button" class="btn btn-outline-warning" data-mdb-ripple-init data-mdb-ripple-color="dark">Zmień permisje</button></a></td>
                <td><a href="{{ url_for('deleteUser', num=user.id) }}"><button type="button" class="btn btn-outline-danger" data-mdb-ripple-init data-mdb-ripple-color="dark">Usuń</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <th>użytkownik</th>
                <th>permisje</th>
                <th>dodaj permisje</th>
                <th>usuń użytkownika</th>
            </tr>
        </tfoot>
    </table>
</div>
{% include 'footer.html' %}
