{% include 'header.html' %}
<div class="df-flex justify-content-center" style="margin-top: 0px;">
    <div id="carouselBasicExample" class="carousel slide carousel-fade col-lg-9 mx-auto headerMargin" data-mdb-ride="carousel" data-mdb-carousel-init>
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>

  <!-- Inner -->
  <div class="carousel-inner rounded-9">
    <!-- Single item -->
    <div class="carousel-item active">
      <img src="https://przedszkole-kilinskiego.pl/wp-content/uploads/2018/04/CENTRUM-NEUROTERAPII_347-1024x683.jpg" class="d-block w-100" alt="Sunset Over the City"/>
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
      <img src="https://przedszkole-kilinskiego.pl/wp-content/uploads/2018/04/CENTRUM-NEUROTERAPII_440-1024x683.jpg"  class="d-block w-100" alt="Canyon at Nigh"/>
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>

    <!-- Single item -->
      <div class="container">
      </div>
      <div class="carousel-item">
      <img src="https://przedszkole-kilinskiego.pl/wp-content/uploads/2018/04/CENTRUM-NEUROTERAPII_436-1024x683.jpg" class="d-block w-100" alt="Cliff Above a Stormy Sea"/>
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>
  </div>
  <!-- Inner -->

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>


<script>
    // Initialization for ES Users
import { Carousel, initMDB } from "mdb-ui-kit";

initMDB({ Carousel });
</script>
