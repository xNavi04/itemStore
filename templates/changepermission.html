{% from 'bootstrap5/form.html' import render_form %}
{% include 'header.html' %}]
<div class="container col-lg-3 mb-5 text-white" style="margin-top: 150px;">
    <h1>{{ user.username }}</h1>
    {{ render_form(form, novalidate="true") }}
</div>
{% if alerts %}
<div class="container col-lg-3 mt-3 mb-2">
    <h6 style="color: red;">{{ alerts[0] }}</h6>
</div>
{% endif %}
{% include 'footer.html' %}
